<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag image</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="CONTAINER">
        <div class="box">
            <div class="image" draggable="true" style="background-image: url('https://c4.wallpaperflare.com/wallpaper/558/625/87/fox-trees-fantasy-art-dreamland-wallpaper-preview.jpg');"></div>
        </div>
        <div class="box">
            <div class="image" draggable="true" style="background-image: url('https://wallpapers.com/images/hd/kayak-boat-full-screen-hd-desktop-0mr2y1jsnimnbjin.jpg');"></div>
        </div>
        <div class="box">
            <div class="image" draggable="true" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQynZWNX2uRe_wJcYfjGXZVnYB5URbmwAgycA&s');"></div>
        </div>
        <div class="box">
            <div class="image" draggable="true" style="background-image: url('https://img.freepik.com/free-photo/nature-landscape-with-black-sand-beach_23-2151380344.jpg?t=st=1717597521~exp=1717601121~hmac=01e342e074754caf7eaa3dd11bd3439134edb2e29e342b1dda8199c10a2b23d6&w=1380');"></div>
        </div>
    </section>
</body>
</html>
